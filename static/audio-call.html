<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Call - Kaminskyi Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at top, rgba(118, 75, 162, 0.2), rgba(10, 10, 20, 0.95)), linear-gradient(160deg, #0f172a 0%, #1a103d 35%, #090715 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8fafc;
            touch-action: manipulation;
            overflow: hidden;
        }

        body.fullscreen-active {
            background: #05030c;
        }

        .audio-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .audio-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid rgba(255, 255, 255, 0.12);
            pointer-events: none;
        }

        .audio-container.controls-hidden .status,
        .audio-container.controls-hidden .participants,
        .audio-container.controls-hidden .controls,
        .audio-container.controls-hidden #waitingMessage {
            opacity: 0;
            pointer-events: none;
            transform: translateY(18px);
        }

        .audio-container .status,
        .audio-container .participants,
        .audio-container .controls,
        .audio-container #waitingMessage {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .call-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .participants {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .participant {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            min-width: 150px;
        }

        .participant-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .participant-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 10px;
        }

        .bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            transition: height 0.1s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .mute-btn.muted {
            background: #ef4444;
        }

        .end-btn {
            background: #ef4444;
        }

        .end-btn:hover {
            background: #dc2626;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .share-btn.copied {
            background: #10b981;
            animation: successPulse 0.5s;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #waitingMessage {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .chat-btn {
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Chat Panel */
        .chat-panel {
            position: fixed;
            right: -100%;
            top: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .chat-panel.open {
            right: 0;
        }

        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .chat-close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            animation: slideInRight 0.3s ease-out;
        }

        .chat-message.system .message-bubble {
            background: rgba(148, 163, 184, 0.18);
            font-style: italic;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.own {
            align-items: flex-end;
        }

        .message-sender {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
            padding: 0 8px;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            padding: 0 8px;
        }

        .chat-input-area {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 16px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 40px;
            text-align: center;
        }

        .chat-empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .browser-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 15, 0.8);
            backdrop-filter: blur(16px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            padding: 32px 16px;
        }

        .browser-frame {
            width: min(960px, 100%);
            height: min(640px, 80vh);
            background: rgba(15, 18, 35, 0.95);
            border-radius: 20px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(148, 163, 184, 0.15);
            position: relative;
        }

        .browser-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.15);
            background: rgba(26, 32, 56, 0.9);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .browser-url {
            font-size: 14px;
            color: rgba(226, 232, 240, 0.85);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .browser-actions {
            display: flex;
            gap: 10px;
        }

        .browser-actions button,
        #browserFallbackOpen {
            border: none;
            background: rgba(255, 255, 255, 0.12);
            color: #f8fafc;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .browser-actions button:hover,
        #browserFallbackOpen:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-1px);
        }

        #browserFrame {
            flex: 1;
            border: none;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background: #0f172a;
        }

        .browser-fallback {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 32px;
            background: rgba(15, 23, 42, 0.96);
            border-radius: inherit;
        }

        .browser-fallback-icon {
            font-size: 40px;
        }

        .chat-link {
            color: #93c5fd;
            text-decoration: none;
            border-bottom: 1px dashed rgba(147, 197, 253, 0.6);
        }

        .chat-link:hover {
            text-decoration: underline;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 6px;
            padding: 0 8px;
        }

        .message-actions button {
            border: none;
            background: rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
            border-radius: 14px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .message-actions button:hover {
            background: rgba(148, 163, 184, 0.35);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .chat-panel {
                max-width: 100%;
            }

            .audio-container {
                padding: 28px 22px;
                border-radius: 20px;
                width: calc(100% - 32px);
                margin: 24px auto;
            }

            .controls {
                gap: 16px;
            }

            .control-btn {
                width: 56px;
                height: 56px;
            }

            .browser-frame {
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="audio-container controls-visible" id="audioContainer">
        <div class="call-icon">🎙️</div>
        <h1>Audio Call</h1>
        <div class="status" id="status">Connecting...</div>

        <div class="audio-visualizer" id="visualizer"></div>

        <div class="participants" id="participants"></div>

        <div class="controls">
            <button class="control-btn chat-btn" id="chatBtn" title="Chat">
                💬
                <span class="chat-badge" id="chatBadge">0</span>
            </button>
            <button class="control-btn share-btn" id="shareBtn" title="Share Link">
                🔗
            </button>
            <button class="control-btn mute-btn" id="muteBtn" title="Mute/Unmute">
                🎤
            </button>
            <button class="control-btn end-btn" id="endBtn" title="End Call">
                📞
            </button>
        </div>

        <div id="waitingMessage" style="display: none;">
            Waiting for other participant to join...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chatPanel">
        <div class="chat-header">
            <h3>💬 Chat</h3>
            <button class="chat-close-btn" id="chatCloseBtn">×</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-empty">
                <div class="chat-empty-icon">💬</div>
                <div>No messages yet<br>Start the conversation!</div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="500">
            <button class="chat-send-btn" id="chatSendBtn">➤</button>
        </div>
    </div>

    <!-- In-call Browser Overlay -->
    <div class="browser-overlay" id="browserOverlay" style="display: none;">
        <div class="browser-frame">
            <div class="browser-toolbar">
                <span class="browser-url" id="browserUrl">about:blank</span>
                <div class="browser-actions">
                    <button id="browserOpenExternal" title="Open in new tab">↗</button>
                    <button id="browserClose" title="Close">✕</button>
                </div>
            </div>
            <iframe id="browserFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" referrerpolicy="no-referrer"></iframe>
            <div class="browser-fallback" id="browserFallback" style="display: none;">
                <div class="browser-fallback-icon">🌐</div>
                <p>This site cannot be embedded here due to security restrictions.</p>
                <button id="browserFallbackOpen">Open in new tab</button>
            </div>
        </div>
    </div>

    <!-- Remote audio element -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // Get room ID from URL
        const roomID = window.location.pathname.split('/')[2];

        // Check authentication via cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const authToken = getCookie('auth_token');
        const urlParams = new URLSearchParams(window.location.search);
        const audioContainer = document.getElementById('audioContainer');
        const messagesContainer = document.getElementById('chatMessages');
        const chatPanel = document.getElementById('chatPanel');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');
        const chatBtn = document.getElementById('chatBtn');
        const chatBadgeEl = document.getElementById('chatBadge');
        const shareBtn = document.getElementById('shareBtn');
        const muteBtn = document.getElementById('muteBtn');
        const endBtn = document.getElementById('endBtn');
        const browserOverlay = document.getElementById('browserOverlay');
        const browserFrame = document.getElementById('browserFrame');
        const browserUrlLabel = document.getElementById('browserUrl');
        const browserFallback = document.getElementById('browserFallback');
        const browserFallbackOpen = document.getElementById('browserFallbackOpen');
        const browserOpenExternal = document.getElementById('browserOpenExternal');
        const browserClose = document.getElementById('browserClose');
        const remoteAudioEl = document.getElementById('remoteAudio');

        // Determine if host: check URL param first, then auth token
        const isHost = urlParams.get('host') === 'true' || authToken !== null;

        // Username from URL or default
        const userName = urlParams.get('name') || (isHost ? 'Host' : 'Guest');

        console.log('[AUDIO] Room:', roomID, 'Host:', isHost, 'Name:', userName, 'Auth:', authToken ? 'Yes' : 'No', 'URL host param:', urlParams.get('host'));

        // WebRTC configuration with STUN/TURN servers
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                {
                    urls: [
                        'turn:openrelay.metered.ca:80',
                        'turn:openrelay.metered.ca:443',
                        'turn:openrelay.metered.ca:443?transport=tcp'
                    ],
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: [
                        'turn:a.relay.metered.ca:80',
                        'turn:a.relay.metered.ca:443'
                    ],
                    username: 'e8b7cb41726a21f41ffa0deb',
                    credential: 'M0xzGvuqQJFeKvIv'
                }
            ],
            iceCandidatePoolSize: 10
        };

        let peerConnection = null;
        let localStream = null;
        let ws = null;
        let isMuted = false;
        let wakeLock = null;
        let wakeLockRequested = false;
        const wakeLockSupported = 'wakeLock' in navigator;
        let controlsAutoHideTimer = null;
        let controlsVisible = true;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let callEnded = false;

        // Initialize
        init();

        function setupInteractionListeners() {
            if (!audioContainer) return;
            ['pointerdown', 'pointermove', 'touchstart', 'keydown'].forEach(eventName => {
                audioContainer.addEventListener(eventName, handleUserInteraction, { passive: true });
            });
            ['pointermove', 'touchstart'].forEach(eventName => {
                document.addEventListener(eventName, handleUserInteraction, { passive: true });
            });
            document.addEventListener('keydown', handleUserInteraction, { passive: true });
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('pagehide', releaseWakeLock);
            showControls(true);
        }

        function handleUserInteraction() {
            showControls();
            if (wakeLockSupported) {
                requestWakeLock();
                wakeLockRequested = true;
            }
        }

        function showControls(force = false) {
            if (!audioContainer) return;
            controlsVisible = true;
            audioContainer.classList.add('controls-visible');
            audioContainer.classList.remove('controls-hidden');
            if (force) {
                startControlsAutoHideTimer();
            } else {
                restartControlsAutoHideTimer();
            }
        }

        function hideControls() {
            if (!audioContainer || isOverlayActive()) return;
            controlsVisible = false;
            audioContainer.classList.add('controls-hidden');
            audioContainer.classList.remove('controls-visible');
            stopControlsAutoHideTimer();
        }

        function isOverlayActive() {
            const browserVisible = browserOverlay && browserOverlay.style.display !== 'none';
            return isChatOpen || browserVisible;
        }

        function startControlsAutoHideTimer() {
            stopControlsAutoHideTimer();
            controlsAutoHideTimer = setTimeout(() => hideControls(), 6000);
        }

        function restartControlsAutoHideTimer() {
            stopControlsAutoHideTimer();
            if (isOverlayActive()) {
                return;
            }
            controlsAutoHideTimer = setTimeout(() => hideControls(), 6000);
        }

        function stopControlsAutoHideTimer() {
            if (controlsAutoHideTimer) {
                clearTimeout(controlsAutoHideTimer);
                controlsAutoHideTimer = null;
            }
        }

        async function requestWakeLock() {
            if (!wakeLockSupported) return;
            try {
                if (wakeLock) {
                    await wakeLock.release();
                }
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    wakeLock = null;
                });
            } catch (error) {
                console.warn('[AUDIO] ⚠️ Wake lock request failed:', error);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                try {
                    await wakeLock.release();
                } catch (error) {
                    console.warn('[AUDIO] ⚠️ Wake lock release failed:', error);
                }
                wakeLock = null;
            }
        }

        function handleVisibilityChange() {
            if (document.visibilityState === 'visible') {
                restartControlsAutoHideTimer();
                if (wakeLockRequested) {
                    requestWakeLock();
                }
            } else {
                releaseWakeLock();
            }
        }

        function openBrowserOverlay(url) {
            if (!browserOverlay) return;
            showControls(true);
            stopControlsAutoHideTimer();
            browserOverlay.style.display = 'flex';
            browserFrame.style.display = 'block';
            browserFallback.style.display = 'none';
            browserUrlLabel.textContent = url;
            browserFrame.src = url;

            setTimeout(() => {
                try {
                    void browserFrame.contentDocument;
                } catch (error) {
                    browserFrame.style.display = 'none';
                    browserFallback.style.display = 'flex';
                }
            }, 1200);
        }

        function closeBrowserOverlay() {
            if (!browserOverlay) return;
            browserOverlay.style.display = 'none';
            browserFrame.src = 'about:blank';
            browserFallback.style.display = 'none';
            browserFrame.style.display = 'block';
            restartControlsAutoHideTimer();
        }

        function scheduleReconnect() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                displaySystemMessage('Connection lost. Please reload to continue.');
                return;
            }
            reconnectAttempts += 1;
            const delay = Math.min(5000, 1000 * Math.pow(2, reconnectAttempts));
            updateStatus(`Connection lost. Reconnecting in ${Math.round(delay / 1000)}s...`);
            setTimeout(() => {
                connectWebSocket().catch(err => {
                    console.error('[AUDIO] Reconnect failed:', err);
                    scheduleReconnect();
                });
            }, delay);
        }

        function cleanupPeerConnection() {
            if (peerConnection) {
                try {
                    peerConnection.onicecandidate = null;
                    peerConnection.ontrack = null;
                    peerConnection.onconnectionstatechange = null;
                    peerConnection.close();
                } catch (error) {
                    console.warn('[AUDIO] ⚠️ Failed to clean peer connection:', error);
                }
                peerConnection = null;
            }
            if (remoteAudioEl) {
                remoteAudioEl.srcObject = null;
            }
            document.getElementById('waitingMessage').style.display = 'block';
        }

        if (browserClose) {
            browserClose.addEventListener('click', () => {
                closeBrowserOverlay();
            });
        }

        if (browserOpenExternal) {
            browserOpenExternal.addEventListener('click', () => {
                if (!browserUrlLabel) return;
                window.open(browserUrlLabel.textContent, '_blank', 'noopener');
            });
        }

        if (browserFallbackOpen) {
            browserFallbackOpen.addEventListener('click', () => {
                if (!browserUrlLabel) return;
                window.open(browserUrlLabel.textContent, '_blank', 'noopener');
            });
        }

        if (browserOverlay) {
            browserOverlay.addEventListener('click', (event) => {
                if (event.target === browserOverlay) {
                    closeBrowserOverlay();
                }
            });
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && browserOverlay && browserOverlay.style.display !== 'none') {
                closeBrowserOverlay();
            }
        });
        async function init() {
            try {
                setupInteractionListeners();
                updateStatus('Getting microphone access...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });

                console.log('[AUDIO] ✅ Got microphone access');
                updateStatus('Microphone ready');

                createVisualizer();

                await connectWebSocket();
                bindControlHandlers();

                if (wakeLockSupported) {
                    requestWakeLock();
                }
            } catch (error) {
                console.error('[AUDIO] ❌ Failed to get microphone:', error);
                showError('Failed to access microphone. Please allow microphone access.');
                updateStatus('Microphone access denied');
            }
        }

        function bindControlHandlers() {
            chatBtn?.addEventListener('click', toggleChat);
            document.getElementById('chatCloseBtn')?.addEventListener('click', closeChat);
            shareBtn?.addEventListener('click', () => {
                showControls(true);
                shareLink();
            });
            muteBtn?.addEventListener('click', () => {
                showControls(true);
                toggleMute();
            });
            endBtn?.addEventListener('click', endCall);
            chatSendBtn?.addEventListener('click', sendChatMessage);
            chatInput?.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendChatMessage();
                }
            });
            messagesContainer?.addEventListener('click', handleMessageAction);
        }

        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsURL = `${protocol}//${window.location.host}/ws?room=${roomID}&name=${encodeURIComponent(userName)}&isHost=${isHost}`;

                console.log('[AUDIO] Connecting to:', wsURL);
                ws = new WebSocket(wsURL);

                ws.onopen = () => {
                    console.log('[AUDIO] ✅ WebSocket connected');
                    reconnectAttempts = 0;
                    document.getElementById('waitingMessage').style.display = 'block';
                    resolve();
                };

                ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('[AUDIO] Message:', message.type);

                switch (message.type) {
                    case 'offer':
                        await handleOffer(message.offer);
                        break;
                    case 'answer':
                        await handleAnswer(message.answer);
                        break;
                    case 'ice-candidate':
                        await handleIceCandidate(message.candidate);
                        break;
                    case 'user-joined':
                        console.log('[AUDIO] 🎉 User joined:', message.userName);
                        document.getElementById('waitingMessage').style.display = 'none';
                        if (isHost) {
                            createOffer();
                        }
                        break;
                    case 'user-left':
                        console.log('[AUDIO] 👋 User left');
                        updateStatus('Other participant left');
                        break;
                    case 'chat':
                        handleChatMessage(message.from, message.message, message.timestamp);
                        break;
                }
                };

                ws.onerror = (error) => {
                    console.error('[AUDIO] ❌ WebSocket error:', error);
                    showError('Connection error');
                    reject(error);
                };

                ws.onclose = () => {
                    console.log('[AUDIO] WebSocket closed');
                    updateStatus('Disconnected');
                    cleanupPeerConnection();
                    if (!callEnded) {
                        scheduleReconnect();
                    }
                };
            });
        }

        async function createOffer() {
            try {
                peerConnection = new RTCPeerConnection(config);
                setupPeerConnection();

                // Add local audio track
                console.log('[AUDIO] Adding local tracks:', localStream.getTracks().length);
                localStream.getTracks().forEach(track => {
                    console.log('[AUDIO] Adding track:', track.kind, track.enabled);
                    const sender = peerConnection.addTrack(track, localStream);
                    console.log('[AUDIO] Track added, sender:', sender);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                console.log('[AUDIO] 📤 Sending offer:', offer);
                ws.send(JSON.stringify({
                    type: 'offer',
                    offer: offer
                }));

                console.log('[AUDIO] ✅ Offer sent');
            } catch (error) {
                console.error('[AUDIO] ❌ Create offer failed:', error);
                showError('Failed to create call connection');
            }
        }

        async function handleOffer(offer) {
            try {
                console.log('[AUDIO] 📥 Received offer:', offer);
                peerConnection = new RTCPeerConnection(config);
                setupPeerConnection();

                // Add local audio track
                console.log('[AUDIO] Adding local tracks:', localStream.getTracks().length);
                localStream.getTracks().forEach(track => {
                    console.log('[AUDIO] Adding track:', track.kind, track.enabled);
                    const sender = peerConnection.addTrack(track, localStream);
                    console.log('[AUDIO] Track added, sender:', sender);
                });

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                console.log('[AUDIO] ✅ Remote description set');

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('[AUDIO] ✅ Local description set (answer)');

                console.log('[AUDIO] 📤 Sending answer:', answer);
                ws.send(JSON.stringify({
                    type: 'answer',
                    answer: answer
                }));

                console.log('[AUDIO] ✅ Answer sent');
            } catch (error) {
                console.error('[AUDIO] ❌ Handle offer failed:', error);
                showError('Failed to establish connection');
            }
        }

        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('[AUDIO] ✅ Connection established');
                updateStatus('Call connected');
            } catch (error) {
                console.error('[AUDIO] ❌ Handle answer failed:', error);
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                console.error('[AUDIO] ❌ Add ICE candidate failed:', error);
            }
        }

        function setupPeerConnection() {
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                }
            };

            peerConnection.ontrack = (event) => {
                console.log('[AUDIO] 🎵 Received remote audio track');
                const remoteAudio = remoteAudioEl || document.getElementById('remoteAudio');
                if (event.streams && event.streams[0]) {
                    remoteAudio.srcObject = event.streams[0];

                    // Ensure audio plays (browser might block autoplay)
                    remoteAudio.play().then(() => {
                        console.log('[AUDIO] ✅ Remote audio playing');
                        updateStatus('Call in progress - Audio connected');
                    }).catch(err => {
                        console.error('[AUDIO] ❌ Audio play failed:', err);
                        updateStatus('Call connected - Click to enable audio');

                        // Add click handler to enable audio on user interaction
                        const enableAudio = () => {
                            remoteAudio.play().then(() => {
                                console.log('[AUDIO] ✅ Audio enabled after user interaction');
                                updateStatus('Call in progress');
                                document.removeEventListener('click', enableAudio);
                            });
                        };
                        document.addEventListener('click', enableAudio, { once: true });
                    });
                } else {
                    console.error('[AUDIO] ❌ No stream in ontrack event');
                }

                document.getElementById('waitingMessage').style.display = 'none';
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('[AUDIO] Connection state:', peerConnection.connectionState);
                updateStatus(`Connection: ${peerConnection.connectionState}`);
            };
        }

        function shareLink() {
            // Generate guest link (remove host=true parameter)
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.delete('host');
            currentUrl.searchParams.delete('name');
            const shareUrl = currentUrl.toString();

            // Copy to clipboard
            navigator.clipboard.writeText(shareUrl).then(() => {
                console.log('[AUDIO] 📋 Link copied to clipboard');
                if (shareBtn) {
                    shareBtn.classList.add('copied');
                    shareBtn.textContent = '✓';
                }
                displaySystemMessage('Invite link copied to clipboard.');

                setTimeout(() => {
                    if (shareBtn) {
                        shareBtn.classList.remove('copied');
                        shareBtn.textContent = '🔗';
                    }
                }, 2000);
            }).catch(err => {
                console.error('[AUDIO] ❌ Failed to copy link:', err);
                // Fallback: show link in prompt
                prompt('Copy this link to share:', shareUrl);
                displaySystemMessage('Copy this link to share: ' + shareUrl);
            });
        }

        function toggleMute() {
            isMuted = !isMuted;

            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }

            if (muteBtn) {
                muteBtn.classList.toggle('muted', isMuted);
                muteBtn.textContent = isMuted ? '🔇' : '🎤';
            }
            console.log('[AUDIO] Muted:', isMuted);
        }

        function endCall() {
            console.log('[AUDIO] Ending call...');
            callEnded = true;

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            if (peerConnection) {
                peerConnection.close();
            }

            if (ws) {
                ws.close();
            }

             releaseWakeLock();
             stopControlsAutoHideTimer();

            updateStatus('Call ended');
            setTimeout(() => {
                window.location.href = '/home';
            }, 1000);
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function showError(text) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = text;
            errorDiv.style.display = 'block';
        }

        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${Math.random() * 40 + 10}px`;
                visualizer.appendChild(bar);

                // Animate bars randomly
                setInterval(() => {
                    if (!isMuted && localStream) {
                        bar.style.height = `${Math.random() * 40 + 10}px`;
                    } else {
                        bar.style.height = '10px';
                    }
                }, 200 + Math.random() * 200);
            }
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            callEnded = true;
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (ws) {
                ws.close();
            }
            releaseWakeLock();
        });

        // Chat functions
        let unreadCount = 0;
        let isChatOpen = false;

        function toggleChat() {
            isChatOpen = !isChatOpen;
            chatPanel.classList.toggle('open');
            showControls(true);

            if (isChatOpen) {
                unreadCount = 0;
                updateChatBadge();
                chatInput?.focus();
                stopControlsAutoHideTimer();
            } else {
                restartControlsAutoHideTimer();
            }
        }

        function closeChat() {
            isChatOpen = false;
            chatPanel.classList.remove('open');
            showControls(true);
            restartControlsAutoHideTimer();
        }

        function sendChatMessage() {
            const message = (chatInput?.value || '').trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            if (handleChatCommand(message)) {
                chatInput.value = '';
                return;
            }

            // Send via WebSocket
            ws.send(JSON.stringify({
                type: 'chat',
                message: message,
                from: userName,
                timestamp: Date.now()
            }));

            // Display own message
            displayChatMessage(userName, message, Date.now(), true);

            // Clear input
            chatInput.value = '';
            console.log('[CHAT] Message sent:', message);
        }

        function handleChatMessage(from, message, timestamp) {
            console.log('[CHAT] Message received from:', from);
            displayChatMessage(from, message, timestamp, false);
            showControls(true);

            // Show badge if chat is closed
            if (!isChatOpen) {
                unreadCount++;
                updateChatBadge();
            }
        }

        function displayChatMessage(from, message, timestamp, isOwn) {
            if (!messagesContainer) return;
            // Remove empty state if present
            const emptyState = messagesContainer.querySelector('.chat-empty');
            if (emptyState) {
                emptyState.remove();
            }

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message' + (isOwn ? ' own' : '');

            // Fix timestamp - ensure it's a valid number
            let time = 'now';
            try {
                const ts = typeof timestamp === 'number' ? timestamp : parseInt(timestamp) || Date.now();
                time = new Date(ts).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('[CHAT] Invalid timestamp:', timestamp, e);
                time = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            const urls = extractUrls(message || '');
            const formatted = formatChatMessage(message || '');
            const actionsHtml = urls.length ? generateMessageActions(urls) : '';

            messageDiv.innerHTML = `
                <div class="message-sender">${isOwn ? 'You' : (from || 'Unknown')}</div>
                <div class="message-bubble">${formatted}</div>
                <div class="message-time">${time}</div>
                ${actionsHtml}
            `;

            messagesContainer.appendChild(messageDiv);

            // Auto-scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateChatBadge() {
            if (!chatBadgeEl) return;
            if (unreadCount > 0) {
                chatBadgeEl.textContent = unreadCount > 99 ? '99+' : unreadCount;
                chatBadgeEl.style.display = 'flex';
            } else {
                chatBadgeEl.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleChatCommand(message) {
            if (!message.startsWith('/')) {
                return false;
            }

            const [command, ...rest] = message.slice(1).split(' ');
            const payload = rest.join(' ').trim();

            switch ((command || '').toLowerCase()) {
                case 'open': {
                    const normalized = normalizeUrl(payload);
                    if (normalized) {
                        openBrowserOverlay(normalized);
                        displaySystemMessage(`Opening ${normalized}`);
                    } else {
                        displaySystemMessage('Provide a valid URL after /open');
                    }
                    return true;
                }
                case 'copy': {
                    if (payload) {
                        copyToClipboard(payload);
                        displaySystemMessage('Text copied to clipboard.');
                    }
                    return true;
                }
                case 'clear': {
                    messagesContainer.innerHTML = '';
                    displaySystemMessage('Chat cleared locally.');
                    return true;
                }
                default:
                    displaySystemMessage(`Unknown command: /${command}`);
                    return true;
            }
        }

        function normalizeUrl(url) {
            if (!url) return null;
            let candidate = url.trim();
            if (!/^https?:\/\//i.test(candidate)) {
                candidate = `https://${candidate}`;
            }
            try {
                return new URL(candidate).toString();
            } catch (error) {
                return null;
            }
        }

        function extractUrls(text) {
            if (!text) return [];
            const urlRegex = /(https?:\/\/[^\s]+)/gi;
            const matches = text.match(urlRegex);
            return matches ? matches.slice(0, 3) : [];
        }

        function formatChatMessage(text) {
            const escaped = escapeHtml(text);
            return escaped.replace(/(https?:\/\/[^\s]+)/gi, (match) => {
                const safeHref = normalizeUrl(match) || match;
                return `<a href="${safeHref}" target="_blank" rel="noopener" class="chat-link">${match}</a>`;
            });
        }

        function generateMessageActions(urls) {
            if (!urls || !urls.length) return '';
            const primaryUrl = normalizeUrl(urls[0]) || urls[0];
            const openBtn = `<button data-action="preview" data-url="${primaryUrl}">Preview</button>`;
            const copyBtn = `<button data-action="copy" data-url="${primaryUrl}">Copy</button>`;
            const externalBtn = `<button data-action="external" data-url="${primaryUrl}">Open</button>`;
            return `<div class="message-actions">${openBtn}${externalBtn}${copyBtn}</div>`;
        }

        function handleMessageAction(event) {
            const target = event.target;
            if (!(target instanceof HTMLButtonElement)) {
                return;
            }
            const action = target.dataset.action;
            const url = target.dataset.url;
            if (!action) return;

            switch (action) {
                case 'copy':
                    copyToClipboard(url);
                    displaySystemMessage('Link copied to clipboard.');
                    break;
                case 'external':
                    if (url) {
                        window.open(url, '_blank', 'noopener');
                    }
                    break;
                case 'preview':
                    if (url) {
                        openBrowserOverlay(url);
                    }
                    break;
            }
        }

        function displaySystemMessage(text) {
            if (!messagesContainer) return;
            const timestamp = Date.now();
            const systemDiv = document.createElement('div');
            systemDiv.className = 'chat-message system';
            systemDiv.innerHTML = `
                <div class="message-sender">System</div>
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            `;
            messagesContainer.appendChild(systemDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function copyToClipboard(text) {
            if (!text) return;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => console.error('[AUDIO] Clipboard error', err));
            } else {
                const temp = document.createElement('textarea');
                temp.value = text;
                temp.style.position = 'fixed';
                temp.style.opacity = '0';
                document.body.appendChild(temp);
                temp.select();
                document.execCommand('copy');
                document.body.removeChild(temp);
            }
        }
    </script>
</body>
