<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Call - Kaminskyi Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .audio-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .call-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .participants {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .participant {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            min-width: 150px;
        }

        .participant-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .participant-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 10px;
        }

        .bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            transition: height 0.1s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .mute-btn.muted {
            background: #ef4444;
        }

        .end-btn {
            background: #ef4444;
        }

        .end-btn:hover {
            background: #dc2626;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .share-btn.copied {
            background: #10b981;
            animation: successPulse 0.5s;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #waitingMessage {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .chat-btn {
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Chat Panel */
        .chat-panel {
            position: fixed;
            right: -100%;
            top: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .chat-panel.open {
            right: 0;
        }

        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .chat-close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chat-message.own {
            align-items: flex-end;
        }

        .message-sender {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
            padding: 0 8px;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            padding: 0 8px;
        }

        .chat-input-area {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 16px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 40px;
            text-align: center;
        }

        .chat-empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .chat-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="call-icon">üéôÔ∏è</div>
        <h1>Audio Call</h1>
        <div class="status" id="status">Connecting...</div>

        <div class="audio-visualizer" id="visualizer"></div>

        <div class="participants" id="participants"></div>

        <div class="controls">
            <button class="control-btn chat-btn" id="chatBtn" title="Chat">
                üí¨
                <span class="chat-badge" id="chatBadge">0</span>
            </button>
            <button class="control-btn share-btn" id="shareBtn" title="Share Link">
                üîó
            </button>
            <button class="control-btn mute-btn" id="muteBtn" title="Mute/Unmute">
                üé§
            </button>
            <button class="control-btn end-btn" id="endBtn" title="End Call">
                üìû
            </button>
        </div>

        <div id="waitingMessage" style="display: none;">
            Waiting for other participant to join...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel" id="chatPanel">
        <div class="chat-header">
            <h3>üí¨ Chat</h3>
            <button class="chat-close-btn" id="chatCloseBtn">√ó</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-empty">
                <div class="chat-empty-icon">üí¨</div>
                <div>No messages yet<br>Start the conversation!</div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="500">
            <button class="chat-send-btn" id="chatSendBtn">‚û§</button>
        </div>
    </div>

    <!-- Remote audio element -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // Get room ID from URL
        const roomID = window.location.pathname.split('/')[2];

        // Check authentication via cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const authToken = getCookie('auth_token');
        const urlParams = new URLSearchParams(window.location.search);

        // Determine if host: check URL param first, then auth token
        const isHost = urlParams.get('host') === 'true' || authToken !== null;

        // Username from URL or default
        const userName = urlParams.get('name') || (isHost ? 'Host' : 'Guest');

        console.log('[AUDIO] Room:', roomID, 'Host:', isHost, 'Name:', userName, 'Auth:', authToken ? 'Yes' : 'No', 'URL host param:', urlParams.get('host'));

        // WebRTC configuration with STUN/TURN servers
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                {
                    urls: [
                        'turn:openrelay.metered.ca:80',
                        'turn:openrelay.metered.ca:443',
                        'turn:openrelay.metered.ca:443?transport=tcp'
                    ],
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: [
                        'turn:a.relay.metered.ca:80',
                        'turn:a.relay.metered.ca:443'
                    ],
                    username: 'e8b7cb41726a21f41ffa0deb',
                    credential: 'M0xzGvuqQJFeKvIv'
                }
            ],
            iceCandidatePoolSize: 10
        };

        let peerConnection = null;
        let localStream = null;
        let ws = null;
        let isMuted = false;

        // Initialize
        init();

        async function init() {
            try {
                // Get microphone access
                updateStatus('Getting microphone access...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });

                console.log('[AUDIO] ‚úÖ Got microphone access');
                updateStatus('Connected - Audio only');

                // Create visualizer bars
                createVisualizer();

                // Connect to signaling server
                connectWebSocket();

                // Setup controls
                document.getElementById('chatBtn').addEventListener('click', toggleChat);
                document.getElementById('chatCloseBtn').addEventListener('click', closeChat);
                document.getElementById('shareBtn').addEventListener('click', shareLink);
                document.getElementById('muteBtn').addEventListener('click', toggleMute);
                document.getElementById('endBtn').addEventListener('click', endCall);

                // Setup chat
                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendChatMessage();
                    }
                });
                document.getElementById('chatSendBtn').addEventListener('click', sendChatMessage);

            } catch (error) {
                console.error('[AUDIO] ‚ùå Failed to get microphone:', error);
                showError('Failed to access microphone. Please allow microphone access.');
                updateStatus('Microphone access denied');
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsURL = `${protocol}//${window.location.host}/ws?room=${roomID}&name=${encodeURIComponent(userName)}&isHost=${isHost}`;

            console.log('[AUDIO] Connecting to:', wsURL);
            ws = new WebSocket(wsURL);

            ws.onopen = () => {
                console.log('[AUDIO] ‚úÖ WebSocket connected');
                document.getElementById('waitingMessage').style.display = 'block';
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('[AUDIO] Message:', message.type);

                switch (message.type) {
                    case 'offer':
                        await handleOffer(message.offer);
                        break;
                    case 'answer':
                        await handleAnswer(message.answer);
                        break;
                    case 'ice-candidate':
                        await handleIceCandidate(message.candidate);
                        break;
                    case 'user-joined':
                        console.log('[AUDIO] üéâ User joined:', message.userName);
                        document.getElementById('waitingMessage').style.display = 'none';
                        if (isHost) {
                            createOffer();
                        }
                        break;
                    case 'user-left':
                        console.log('[AUDIO] üëã User left');
                        updateStatus('Other participant left');
                        break;
                    case 'chat':
                        handleChatMessage(message.from, message.message, message.timestamp);
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('[AUDIO] ‚ùå WebSocket error:', error);
                showError('Connection error');
            };

            ws.onclose = () => {
                console.log('[AUDIO] WebSocket closed');
                updateStatus('Disconnected');
            };
        }

        async function createOffer() {
            try {
                peerConnection = new RTCPeerConnection(config);
                setupPeerConnection();

                // Add local audio track
                console.log('[AUDIO] Adding local tracks:', localStream.getTracks().length);
                localStream.getTracks().forEach(track => {
                    console.log('[AUDIO] Adding track:', track.kind, track.enabled);
                    const sender = peerConnection.addTrack(track, localStream);
                    console.log('[AUDIO] Track added, sender:', sender);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                console.log('[AUDIO] üì§ Sending offer:', offer);
                ws.send(JSON.stringify({
                    type: 'offer',
                    offer: offer
                }));

                console.log('[AUDIO] ‚úÖ Offer sent');
            } catch (error) {
                console.error('[AUDIO] ‚ùå Create offer failed:', error);
                showError('Failed to create call connection');
            }
        }

        async function handleOffer(offer) {
            try {
                console.log('[AUDIO] üì• Received offer:', offer);
                peerConnection = new RTCPeerConnection(config);
                setupPeerConnection();

                // Add local audio track
                console.log('[AUDIO] Adding local tracks:', localStream.getTracks().length);
                localStream.getTracks().forEach(track => {
                    console.log('[AUDIO] Adding track:', track.kind, track.enabled);
                    const sender = peerConnection.addTrack(track, localStream);
                    console.log('[AUDIO] Track added, sender:', sender);
                });

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                console.log('[AUDIO] ‚úÖ Remote description set');

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('[AUDIO] ‚úÖ Local description set (answer)');

                console.log('[AUDIO] üì§ Sending answer:', answer);
                ws.send(JSON.stringify({
                    type: 'answer',
                    answer: answer
                }));

                console.log('[AUDIO] ‚úÖ Answer sent');
            } catch (error) {
                console.error('[AUDIO] ‚ùå Handle offer failed:', error);
                showError('Failed to establish connection');
            }
        }

        async function handleAnswer(answer) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('[AUDIO] ‚úÖ Connection established');
                updateStatus('Call connected');
            } catch (error) {
                console.error('[AUDIO] ‚ùå Handle answer failed:', error);
            }
        }

        async function handleIceCandidate(candidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                console.error('[AUDIO] ‚ùå Add ICE candidate failed:', error);
            }
        }

        function setupPeerConnection() {
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                }
            };

            peerConnection.ontrack = (event) => {
                console.log('[AUDIO] üéµ Received remote audio track');
                const remoteAudio = document.getElementById('remoteAudio');
                if (event.streams && event.streams[0]) {
                    remoteAudio.srcObject = event.streams[0];

                    // Ensure audio plays (browser might block autoplay)
                    remoteAudio.play().then(() => {
                        console.log('[AUDIO] ‚úÖ Remote audio playing');
                        updateStatus('Call in progress - Audio connected');
                    }).catch(err => {
                        console.error('[AUDIO] ‚ùå Audio play failed:', err);
                        updateStatus('Call connected - Click to enable audio');

                        // Add click handler to enable audio on user interaction
                        const enableAudio = () => {
                            remoteAudio.play().then(() => {
                                console.log('[AUDIO] ‚úÖ Audio enabled after user interaction');
                                updateStatus('Call in progress');
                                document.removeEventListener('click', enableAudio);
                            });
                        };
                        document.addEventListener('click', enableAudio, { once: true });
                    });
                } else {
                    console.error('[AUDIO] ‚ùå No stream in ontrack event');
                }

                document.getElementById('waitingMessage').style.display = 'none';
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('[AUDIO] Connection state:', peerConnection.connectionState);
                updateStatus(`Connection: ${peerConnection.connectionState}`);
            };
        }

        function shareLink() {
            // Generate guest link (remove host=true parameter)
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.delete('host');
            currentUrl.searchParams.delete('name');
            const shareUrl = currentUrl.toString();

            // Copy to clipboard
            navigator.clipboard.writeText(shareUrl).then(() => {
                console.log('[AUDIO] üìã Link copied to clipboard');
                const shareBtn = document.getElementById('shareBtn');
                shareBtn.classList.add('copied');
                shareBtn.textContent = '‚úì';

                setTimeout(() => {
                    shareBtn.classList.remove('copied');
                    shareBtn.textContent = 'üîó';
                }, 2000);
            }).catch(err => {
                console.error('[AUDIO] ‚ùå Failed to copy link:', err);
                // Fallback: show link in prompt
                prompt('Copy this link to share:', shareUrl);
            });
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('muteBtn');

            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }

            muteBtn.classList.toggle('muted', isMuted);
            muteBtn.textContent = isMuted ? 'üîá' : 'üé§';
            console.log('[AUDIO] Muted:', isMuted);
        }

        function endCall() {
            console.log('[AUDIO] Ending call...');

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            if (peerConnection) {
                peerConnection.close();
            }

            if (ws) {
                ws.close();
            }

            updateStatus('Call ended');
            setTimeout(() => {
                window.location.href = '/home';
            }, 1000);
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function showError(text) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = text;
            errorDiv.style.display = 'block';
        }

        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${Math.random() * 40 + 10}px`;
                visualizer.appendChild(bar);

                // Animate bars randomly
                setInterval(() => {
                    if (!isMuted && localStream) {
                        bar.style.height = `${Math.random() * 40 + 10}px`;
                    } else {
                        bar.style.height = '10px';
                    }
                }, 200 + Math.random() * 200);
            }
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (ws) {
                ws.close();
            }
        });

        // Chat functions
        let unreadCount = 0;
        let isChatOpen = false;

        function toggleChat() {
            const chatPanel = document.getElementById('chatPanel');
            isChatOpen = !isChatOpen;
            chatPanel.classList.toggle('open');

            if (isChatOpen) {
                unreadCount = 0;
                updateChatBadge();
                document.getElementById('chatInput').focus();
            }
        }

        function closeChat() {
            const chatPanel = document.getElementById('chatPanel');
            isChatOpen = false;
            chatPanel.classList.remove('open');
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Send via WebSocket
            ws.send(JSON.stringify({
                type: 'chat',
                message: message,
                from: userName,
                timestamp: Date.now()
            }));

            // Display own message
            displayChatMessage(userName, message, Date.now(), true);

            // Clear input
            input.value = '';
            console.log('[CHAT] Message sent:', message);
        }

        function handleChatMessage(from, message, timestamp) {
            console.log('[CHAT] Message received from:', from);
            displayChatMessage(from, message, timestamp, false);

            // Show badge if chat is closed
            if (!isChatOpen) {
                unreadCount++;
                updateChatBadge();
            }
        }

        function displayChatMessage(from, message, timestamp, isOwn) {
            const messagesContainer = document.getElementById('chatMessages');

            // Remove empty state if present
            const emptyState = messagesContainer.querySelector('.chat-empty');
            if (emptyState) {
                emptyState.remove();
            }

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message' + (isOwn ? ' own' : '');

            // Fix timestamp - ensure it's a valid number
            let time = 'now';
            try {
                const ts = typeof timestamp === 'number' ? timestamp : parseInt(timestamp) || Date.now();
                time = new Date(ts).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('[CHAT] Invalid timestamp:', timestamp, e);
                time = new Date().toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            messageDiv.innerHTML = `
                <div class="message-sender">${isOwn ? 'You' : (from || 'Unknown')}</div>
                <div class="message-bubble">${escapeHtml(message || '')}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);

            // Auto-scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateChatBadge() {
            const badge = document.getElementById('chatBadge');
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
