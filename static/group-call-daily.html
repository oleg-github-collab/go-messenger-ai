<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Call - Kaminskyi Messenger</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            overflow: hidden;
        }

        #callContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #dailyFrame {
            width: 100%;
            height: 100%;
        }

        /* Top Status Bar - ENHANCED */
        .status-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 28px;
            padding: 14px 28px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-bar:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 10px 36px rgba(0, 0, 0, 0.45), 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
                box-shadow: 0 0 16px rgba(16, 185, 129, 0.8);
            }
        }

        .status-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Loading State - ENHANCED */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            padding: 56px 48px;
            border-radius: 28px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 4px 16px rgba(0, 0, 0, 0.25);
            min-width: 360px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .loading h2 {
            margin-bottom: 28px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 5px solid rgba(102, 126, 234, 0.15);
            border-top-color: #667eea;
            border-right-color: #764ba2;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            margin-top: 24px;
            opacity: 0.8;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.2px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Error State */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.2);
        }

        .error h2 {
            margin-bottom: 16px;
            color: #fca5a5;
            font-size: 22px;
            font-weight: 600;
        }

        .error p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .error button {
            margin-top: 24px;
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .error button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error button:active {
            transform: translateY(0);
        }

        /* Back Button - ENHANCED */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35), 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-button svg {
            width: 26px;
            height: 26px;
            stroke: white;
            stroke-width: 2.5;
        }
    </style>
</head>
<body>
    <div id="callContainer">
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='/home'" title="Back to Home">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar" style="display: none;">
            <div class="status-dot"></div>
            <span class="status-text" id="statusText">Connected</span>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <h2>Creating connection...</h2>
            <div class="spinner"></div>
            <p>Setting up your meeting</p>
        </div>

        <!-- Daily.co Frame -->
        <div id="dailyFrame"></div>

        <!-- Error State -->
        <div id="errorMessage" class="error" style="display: none;">
            <h2>Connection Failed</h2>
            <p id="errorText"></p>
            <button onclick="window.location.href='/home'">Return Home</button>
        </div>
    </div>

    <script>
        console.log('[GROUP-CALL-DAILY] Starting Daily.co integration...');

        // Get room ID from URL
        const roomID = window.location.pathname.split('/').filter(x => x)[1];
        const urlParams = new URLSearchParams(window.location.search);

        // Check if user is authenticated (has auth_token cookie)
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const authToken = getCookie('auth_token');
        const isHost = authToken !== null; // If has auth cookie = authenticated host

        // Get username - authenticated user is "Oleh", guests use URL param or default
        let userName;
        if (isHost) {
            userName = 'Oleh'; // Authenticated host username
        } else {
            userName = urlParams.get('name') || 'Guest';
        }

        console.log('[GROUP-CALL-DAILY] URL:', window.location.href);
        console.log('[GROUP-CALL-DAILY] Room:', roomID, 'User:', userName, 'Host:', isHost, 'AuthToken:', authToken ? 'Present' : 'None');

        let callFrame = null;

        // Initialize Daily.co call
        initializeCall();

        async function initializeCall() {
            try {
                // Step 1: Get or create Daily.co room via our backend
                console.log('[GROUP-CALL-DAILY] Getting Daily.co room... (Host:', isHost, ')');

                const response = await fetch(`/api/daily/create-room?roomId=${roomID}&userName=${userName}`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`Failed to get room: ${response.status}`);
                }

                const data = await response.json();
                console.log('[GROUP-CALL-DAILY] Room URL:', data.roomUrl);

                // Use correct userName from backend (respects authentication)
                const actualUserName = data.userName || userName;
                const actualIsHost = data.isHost !== undefined ? data.isHost : isHost;
                console.log('[GROUP-CALL-DAILY] Joining as:', actualUserName, '(Host:', actualIsHost + ')');

                // Step 2: Create Daily iframe with custom branding
                callFrame = window.DailyIframe.createFrame(document.getElementById('dailyFrame'), {
                    iframeStyle: {
                        position: 'absolute',
                        width: '100%',
                        height: '100%',
                        border: '0'
                    },

                    // UI Controls
                    showLeaveButton: true,
                    showFullscreenButton: true,
                    showLocalVideo: true,
                    showParticipantsBar: true,
                    showRecordingButton: false,        // No recording on free plan
                    showChatButton: false,             // We have our own chat
                    showUserNameChangeButton: false,   // Prevent name changes
                    showBackgroundBlurButton: false,   // Not available on free plan

                    // Custom theme matching your app design
                    theme: {
                        colors: {
                            accent: '#667eea',           // Purple from your gradient
                            accentText: '#FFFFFF',
                            background: '#0a0a0a',       // Darker background
                            backgroundAccent: '#1a1a1a',
                            baseText: '#FFFFFF',
                            border: '#667eea',           // Purple borders
                            mainAreaBg: '#000000',       // Pure black video area
                            mainAreaBgAccent: '#1a1a1a',
                            mainAreaText: '#FFFFFF',
                            supportiveText: '#888888'
                        }
                    }
                });

                // Hide loading immediately to show Daily.co prejoin UI
                document.getElementById('loading').style.display = 'none';

                // Step 3: Join the call (public room - no token needed)
                // Use actualUserName from backend to ensure correct identity
                await callFrame.join({
                    url: data.roomUrl,
                    userName: actualUserName
                });

                // Step 4: Enable mirrored self-view (this is default in Daily.co)
                // Daily.co automatically mirrors local video by default
                console.log('[GROUP-CALL-DAILY] ðŸªž Self-view mirror mode active (Daily.co default)');

                console.log('[GROUP-CALL-DAILY] âœ… Joined successfully!');

                // Show status bar after joining
                setTimeout(() => {
                    document.getElementById('statusBar').style.display = 'flex';
                    updateStatus('Connected');
                }, 1000);

                // Setup event listeners
                setupEventListeners();

            } catch (error) {
                console.error('[GROUP-CALL-DAILY] âŒ Error:', error);
                showError(error.message);
            }
        }

        function updateStatus(text) {
            const statusText = document.getElementById('statusText');
            if (statusText) {
                statusText.textContent = text;
            }
        }

        function setupEventListeners() {
            // Handle participant events
            callFrame.on('participant-joined', (event) => {
                console.log('[GROUP-CALL-DAILY] ðŸ‘¤ Participant joined:', event.participant.user_name);
                updateStatus(`${event.participant.user_name} joined`);
                setTimeout(() => updateStatus('Connected'), 3000);
            });

            callFrame.on('participant-left', (event) => {
                console.log('[GROUP-CALL-DAILY] ðŸ‘‹ Participant left:', event.participant.user_name);
                updateStatus(`${event.participant.user_name} left`);
                setTimeout(() => updateStatus('Connected'), 3000);
            });

            // Handle call state
            callFrame.on('left-meeting', () => {
                console.log('[GROUP-CALL-DAILY] Left meeting');
                window.location.href = '/home';
            });

            callFrame.on('error', (error) => {
                console.error('[GROUP-CALL-DAILY] âŒ Error:', error);
                showError(error.errorMsg || 'Unknown error occurred');
            });

            // Handle recording (if needed)
            callFrame.on('recording-started', () => {
                console.log('[GROUP-CALL-DAILY] ðŸ”´ Recording started');
            });

            callFrame.on('recording-stopped', () => {
                console.log('[GROUP-CALL-DAILY] â¹ï¸ Recording stopped');
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (callFrame) {
                callFrame.destroy();
            }
        });

        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('[GROUP-CALL-DAILY] Tab hidden');
            } else {
                console.log('[GROUP-CALL-DAILY] Tab visible');
            }
        });
    </script>
</body>
</html>
